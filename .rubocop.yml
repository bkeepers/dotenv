Lint/HandleExceptions:
  Exclude:
    - 'lib/dotenv/rails.rb'
    - 'lib/dotenv.rb'

Style/Documentation:
  Exclude:
    - 'Rakefile'
    - 'lib/dotenv/version.rb'

Style/FileName:
  Exclude:
    - 'lib/dotenv/rails-now.rb'
    - 'lib/dotenv-rails.rb'

Style/HashSyntax:
  EnforcedStyle: 'ruby19'

Style/StringLiterals:
  EnforcedStyle: 'double_quotes'
